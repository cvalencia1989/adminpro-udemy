<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de Progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" [style.width]="porcentaje1 + '%'" [attr.ariaValuenow]="porcentaje1" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="porcentaje2 + '%'" [attr.ariaValuenow]="porcentaje2" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador nombre="Progress azul" [porcentaje]=porcentaje1 (cambioValor)="porcentaje1 = $event"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador nombre="Progress Verde" [porcentaje]=porcentaje2 (cambioValor)="porcentaje2 = $event "></app-incrementador>
            </div>
        </div>
    </div>
</div>
